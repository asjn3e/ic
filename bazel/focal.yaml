# Packages for examples/ubuntu_snapshot.
#
#  Anytime this file is changed, the lockfile needs to be regenerated.
#
#  To generate the noble.lock.json run the following command
#
#     bazel run @focal//:lock
#
# See debian_package_index at WORKSPACE.bazel
version: 1

sources:
  - channel: focal main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: focal universe
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: focal-security main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: focal-updates main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z

archs:
  - "amd64"

packages:
  - "ca-certificates"
  - "curl"
  - "coreutils" # for chmod
  - "gawk" # for build-bootstrap-config-image
  - "dosfstools"
  - "libssl1.1"
  - "libunwind8"
  - "mtools"
  - "openssh-client"
  - "rsync"
  - "zstd"
  # for apt list --installed
  - "dpkg"
  - "gzip" # for tar-ing up ic regsitry store in systests
  - "apt"
  - "bash"
  - "perl"
